<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anime Songs</title>
    <meta name="Unofficial MAL Song Searcher" content="Seasonal Anime Songs">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=Marmelad|Sorts+Mill+Goudy" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="/client.js" defer></script>
  </head>
  
  <body>
    <h1>Unofficial MAL Song Search Engine</h1>
    
    <div class="search-area">
      <input class="search-term" placeholder="Search anime seasons! Ex: Summer 2012" type="text" />
      <button type="submit" id="search-button">Search</button>
    </div>
    
    <div class="wrapper"></div>
  </body>
</html>
